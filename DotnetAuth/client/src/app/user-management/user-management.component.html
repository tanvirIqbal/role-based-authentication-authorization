<div class="cointainer">
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Role</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of userList">
                            <td>{{user.fullName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.roles.join(',')}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
