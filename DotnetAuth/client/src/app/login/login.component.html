<div class="cointainer">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="inputEmail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="inputPassword">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
